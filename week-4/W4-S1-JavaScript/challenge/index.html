<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Calculator</h1>
  <script>
    const a = parseFloat(prompt("Give me the first number: "));
    const b = parseFloat(prompt("Give me the second number: "));
    const operation = prompt("What operation would like to do? (add, subtract, multiply, divide) ")

  
    function calculate(x, y, operation) {
      if (operation === "add") {
        return x + y;
      } else if (operation === "subtract") {
        return x - y;
      } else if (operation === "multiply") {
        return x * y;
      } else if (operation === "divide") {
        return x / y;
      } else {
        return "Invalid operator.";
      }
    }

    alert(`The result is: ${calculate(a, b, operation)}`);

  </script>
</body>
</html>
